<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置输入合法与非法的样式</title>
    <style type="text/css">
        /* 设置用户输入“合法”与“非法”这两种情况对应的CSS样式 */
        input:valid {
            border: 2px solid green;
        }

        input:invalid {
            border: 2px solid red;
        }

        /* 设置用户输入“在范围内”与“不在范围内”这两种情况对应的CSS样式 */
        input:in-range {
            border: 2px solid green;
        }

        input:out-of-range {
            border: 2px solid red;
        }

        /* 设置输入在“只读”与“可读可写”属性对应的样式 */
        input:-moz-read-only {
            background-color: red;
        }

        input:-moz-read-write {
            background-color: yellow;
        }

        input:read-only {
            background-color: red;
        }

        input:read-write {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <form>
        <input type="email" placeholder="请输入您的邮箱^o^">
        <button type="submit">提交</button>
    </form>

    <form>
        <input type="number" min="0" max="99" value="66">
        <button type="submit">提交</button>
    </form>

    <p>普通的 input 输入框：<input type="text"></p>
    <p>只读的 input 输入框：<input type="text" readonly></p>
</body>

</html>
