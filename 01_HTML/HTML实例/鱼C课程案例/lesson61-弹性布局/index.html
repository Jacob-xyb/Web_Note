<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>弹性盒布局</title>
    <style type="text/css">
        /* 没有CSS的代码是缺少灵魂的 */
        .flex-container {
            display: flex;
            flex-wrap: wrap-reverse;
            flex-direction: column-reverse;
            background-color: pink;
        }

        .inline-flex-container {
            display: inline-flex;
            flex-wrap: wrap-reverse;
            flex-direction: column-reverse;
            background-color: pink;
        }

        .flex-container>div,
        .inline-flex-container>div {
            margin: 20px;
            padding: 20px;
            color: white;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- 皮之不存，毛将焉附 -->
    <div class="flex-container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
    <br>
    <div class="inline-flex-container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
    </div>
</body>

</html>
