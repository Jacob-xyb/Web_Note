<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小技巧</title>
    <style type="text/css">
        /* 小技巧复刻 */
        .pink {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .lightblue {
            width: 200px;
            height: 50px;
            position: sticky;
            bottom: 50%;
            z-index: -1;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div>
        <div class="pink"></div>
        <div class="lightblue">1</div>
    </div>
    <div>
        <div class="pink"></div>
        <div class="lightblue">2</div>
    </div>
    <div class="pink"></div>
</body>

</html>
