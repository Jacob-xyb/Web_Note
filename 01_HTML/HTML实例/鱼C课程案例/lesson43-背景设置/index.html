<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>使用 background 简写属性</title>
    <style type="text/css">
        /* 使用 background 简写属性来代替 */
        div {
            background: gray url('bg.jpg') no-repeat;
            padding: 80px 0px 50px 360px;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <div>
        <h1>《道德经》</h1>
        <p>道可道，非常道；名可名，非常名。</p>
        <p>无名，天地之始，有名，万物之母。</p>
        <p>故常无欲，以观其妙，常有欲，以观其徼。</p>
        <p>此两者，同出而异名，同谓之玄，玄之又玄，众妙之门。</p>
    </div>
</body>

</html>
