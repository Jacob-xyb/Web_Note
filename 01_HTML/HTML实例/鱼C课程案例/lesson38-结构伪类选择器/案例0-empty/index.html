<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置空元素的样式</title>
    <style type="text/css">
        /* 设置空元素的样式 */
        :empty {
            width: 100px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>

<body>
    <p></p>
    <p>I love FishC.</p>
    <p></p>
</body>

</html>
