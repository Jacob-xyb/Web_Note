<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置子元素的样式</title>
    <style type="text/css">
        html {
            background: url('bg.jpg') no-repeat;
            padding: 20px;
        }
        
        /* 设置第一个作为子元素的p元素样式 */
        p:first-child {
            color: blueviolet;
        }

        span:first-child {
            border: 1px solid blue;
        }

        /* span:only-child {
            border: 2px solid green;
        } */
    </style>
</head>

<body>
    <p>尾崎八项：</p>
    <p>1、<span>emerging force</span> 力之涌现</p>
    <p>2、<span>birth of sky</span> 天之降诞</p>
    <p>3、<span>awakening earth</span> 地之觉醒</p>
    <p>4、<span>life of water</span> 水之生灵</p>
    <p>5、<span>life of wind</span> 风之涌动</p>
    <p>6、<span>life of ice</span> 冰之固结</p>
    <p>7、<span>master of six lives</span> 命之主宰</p>
    <p>8、<span>act of ultimate trust</span> 终极信任</p>
</body>

</html>
