<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.Number 类型
        // number 类型代表整数和浮点数
        let n = 123;
        n = 12.345;
        // Infinity 代表数学概念中的 无穷大 ∞。是一个比任何数字都大的特殊值。
        let superNum = Infinity;    // 无穷大
        document.write(superNum == 1 / 0, `<br>`);  // true
        // NaN 代表一个计算错误。它是一个不正确的或者一个未定义的数学操作所得到的结果，比如：
        let errNum = "not a number" / 2;
        document.write(errNum, `<br>`); // NaN

        // 2.BigInt 类型
        // 尾部的 "n" 表示这是一个 BigInt 类型
        const bigInt = 1234567890123456789012345678901234567890n;   // 很少需要用到的地方
        document.write(bigInt, `<br>`);

        // 3.String 类型
        // 反引号是 功能扩展 引号。它们允许我们通过将变量和表达式包装在 ${…} 中，来将它们嵌入到字符串中。例如：
        let name = "John";
        // 嵌入一个变量
        document.write(`Hello, ${name}!<br>`); // Hello, John!
        // 嵌入一个表达式
        document.write(`the result is ${1 + 2}<br>`); // the result is 3
        // JavaScript 没有 char

        // 4.Boolean 类型（逻辑类型）
        let isGreater = 4 > 1;  // false or true

        // 5.“null” 值
        // 相比较于其他编程语言，JavaScript 中的 null 不是一个“对不存在的 object 的引用”或者 “null 指针”。
        let age = null;

        // 6.“undefined” 值
        // undefined 的含义是 未被赋值
        let x;
        document.write(x, `<br>`); // 弹出 "undefined"

        // 7.object 类型和 symbol 类型
        // object 则用于储存数据集合和更复杂的实体。
        // symbol 类型用于创建对象的唯一标识符。

        // 8.typeof 运算符
        // typeof 运算符返回参数的类型。当我们想要分别处理不同类型值的时候，或者想快速进行数据类型检验时，非常有用。
        // 支持两种语法：返回类型为字符串
        document.write("typeof undefined: ", typeof undefined, `<br>`); // "undefined"
        document.write(typeof(0), `<br>`); // "number"

    </script>
</body>

</html>
