<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}用户中心{% endblock %}</title>
    <style>
        #header {
            height: 50px;
            background-color: bisque;
        }

        #header ul {
            list-style: none;
            height: 50px;
            display: flex;
        }

        #header ul li {
            width: 100px;
            text-align: center;
            margin: auto 4px;
        }
    </style>
    {% block mycss %}{% endblock %}
</head>
<body>
<div id="header">
    <ul>
        <li>首页</li>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
    </ul>
</div>
<div id="center"></div>
<div id="footer"></div>
{% block myjs %}{% endblock %}
</body>
</html>
