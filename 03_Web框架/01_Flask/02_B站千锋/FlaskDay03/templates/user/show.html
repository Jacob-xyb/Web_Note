{% extends 'base.html' %}
{% block center %}
    <h1>用户信息</h1>
    <span>当前用户人数是：{{ users | length }}</span>
    <table border="1" cellspacing="0" width="60%">
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td><a href="">修改</a> <a href="javascript:;" onclick="del('{{ user.name }}')">删除</a></td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}


{% block myjs %}
    <script>
        function del(username){
            // console.log(username)
            location.herf = '/del?username=' + username
        }
    </script>
{% endblock %}
