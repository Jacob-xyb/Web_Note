<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            width: 500px;
        }

        .header li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        .box {
            position: relative;
        }

        .box li {
            position: absolute;
            left: 0;
            top: 0;
            width: 500px;
            height: 200px;
            background-color: yellow;
            display: none;
        }

        .header .active {
            background-color: red;
        }

        .box .active {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="header">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="box">
        <li class="active">111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <script>
        let headerItems = document.querySelectorAll(".header li");
        let boxItems = document.querySelectorAll(".box li");
        for (let i = 0; i < headerItems.length; i++) {
            headerItems[i].dataset.index = i;
            headerItems[i].onclick = handler;
        }
        function handler() {
            for (let m = 0; m < headerItems.length; m++) {
                headerItems[m].classList.remove("active");
                boxItems[m].classList.remove("active");
            }
            this.classList.add("active");
            boxItems[this.dataset.index].classList.add("active");
        }
    </script>
</body>

</html>
