<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="elem">
        <div id="elem-content">Element</div>
    </div>
    <ul>
        <li>The</li>
        <li>test</li>
    </ul>
    <ul>
        <li>has</li>
        <li>passed</li>
    </ul>
    <script>
        /* by id */
        let elem = document.getElementById('elem');
        // elem 是对带有 id="elem" 的 DOM 元素的引用
        elem.style.background = 'red';
        // id="elem-content" 内有连字符，所以它不能成为一个变量
        // ...但是我们可以通过使用方括号 window['elem-content'] 来访问它
        window["elem-content"].style.background = 'grey';
        // 除非我们声明一个具有相同名称的 JavaScript 变量，否则它具有优先权：
        // 但是！请不要使用以 id 命名的全局变量来访问元素
        // getElementById 方法只能被在 document 对象上调用。它会在整个文档中查找给定的 id。

        /* querySelectorAll */
        // 到目前为止，最通用的方法是 elem.querySelectorAll(css)，它返回 elem 中与给定 CSS 选择器匹配的所有元素。
        let elements = document.querySelectorAll('ul > li:last-child');
        for (let elem of elements) {
            console.log(elem.innerHTML); // "test", "passed"
        }

        /* querySelector */
        /* elem.querySelector(css) 调用会返回给定 CSS 选择器的第一个元素。
        换句话说，结果与 elem.querySelectorAll(css)[0] 相同，但是后者会查找 所有 元素，并从中选取一个，
        而 elem.querySelector 只会查找一个。因此它在速度上更快，并且写起来更短。 */
        
        /* matches */
        // elem.matches(css) 不会查找任何内容，它只会检查 elem 是否与给定的 CSS 选择器匹配。它返回 true 或 false。

        /* closest */
        // elem.closest(css) 方法会查找与 CSS 选择器匹配的最近的祖先。elem 自己也会被搜索。

        /* getElementsBy* */
        /*还有其他通过标签，类等查找节点的方法。
        如今，它们大多已经成为了历史，因为 querySelector 功能更强大，写起来更短。
        因此，这里我们介绍它们只是为了完整起见，而你仍然可以在就脚本中找到这些方法。
        elem.getElementsByTagName(tag) 查找具有给定标签的元素，并返回它们的集合。tag 参数也可以是对于“任何标签”的星号 "*"。
        elem.getElementsByClassName(className) 返回具有给定CSS类的元素。
        document.getElementsByName(name) 返回在文档范围内具有给定 name 特性的元素。很少使用。 */


        // getElementsBy* 是实时的， querySelectorAll 是静态的集合。
    </script>
</body>

</html>
