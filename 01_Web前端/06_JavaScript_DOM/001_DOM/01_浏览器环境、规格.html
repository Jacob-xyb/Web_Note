<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sayHi() {
            console.log("hello");
        }

        window.sayHi();

        console.log(window.innerWidth);     // 内部窗口宽度
        console.log(window.innerHeight);    // 内部窗口高度

        /* 文档对象模型（Document Object Model），简称 DOM，将所有页面内容表示为可以修改的对象。 */
        //  document 对象是页面的主要“入口点”。我们可以使用它来更改或创建页面上的任何内容。
        // 将背景颜色修改为红色
        document.body.style.background = "red";
        // 在 1 秒后将其修改回来
        setTimeout(() => document.body.style.background = "", 1000);

        /* 浏览器对象模型（BOM）, 简称 BOM，表示由浏览器（主机环境）提供的用于处理文档（document）之外的所有内容的其他对象。 */
        //  location 对象允许我们读取当前 URL，并且可以将浏览器重定向到新的 URL。
        console.log(location.href); // 显示当前 URL
        if (confirm("Go to jacob-xyb's web?")) {
            location.href = "https://jacob-xyb.github.io/"; // 将浏览器重定向到另一个 URL; 重定向没法返回
        }
    </script>
</body>

</html>
