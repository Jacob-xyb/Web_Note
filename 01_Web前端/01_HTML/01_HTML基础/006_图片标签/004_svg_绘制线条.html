<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 绘制线条 -->
    <svg width="80" height="80">
        <line x1="0" y1="0" x2="80" y2="80" stroke="red">
    </svg>
    <svg width="80" height="80">
        <line x1="0" y1="0" x2="80" y2="80" stroke="black" stroke-width="3">
    </svg>
    <br>

    <!-- 绘制多边形 -->
    <svg width="80" height="80">
        <polygon points="10,10 40,40 30,70" fill="red" stroke="blue" />
    </svg>
    <svg width="80" height="80">
        <polygon points="10,10 40,10 40,40 10,40" fill="red" stroke="blue" />
    </svg>
    <br>

    <!-- 绘制多线条 -->
    <svg width="80" height="80">
        <polyline points="10,10 40,10 40,40 10,40" fill="none" stroke="blue" />
    </svg>
</body>

</html>
