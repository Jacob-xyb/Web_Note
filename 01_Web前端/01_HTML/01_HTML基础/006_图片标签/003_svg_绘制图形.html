<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 绘制矩形 -->
    <svg width="80" height="80">
        <rect width="40" height="40" fill="blue" stroke="pink" x="10" y="10">
    </svg>
    <svg width="80" height="80">
        <rect width="40" height="40" fill="blue" stroke="pink" x="10" y="10" opacity="0.5">
    </svg>
    <!-- 圆角矩形 -->
    <svg width="80" height="80">
        <rect width="40" height="40" fill="blue" stroke="pink" x="10" y="10" rx="5" ry="5" opacity="0.5">
    </svg>
    <br>

    <!-- 绘制圆形 -->
    <svg width="80" height="80">
        <circle r="20" cx="30" cy="30" fill="violet" stroke="#000" stroke-width="4">
    </svg>
    <svg width="80" height="80">
        <circle r="20" cx="30" cy="30" fill="violet" stroke="#000" stroke-width="4" opacity="0.5">
    </svg>
    <br>

    <!-- 绘制椭圆 -->
    <svg width="80" height="80">
        <ellipse rx="20" ry="15" cx="30" cy="30" fill="violet" stroke="#000" stroke-width="4">
    </svg>
</body>

</html>
