<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 80%;
            width: 80%;
            transform: translate(-50%, -50%);
            background-color: grey;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            /* border-spacing: 0;  */
            /* background-color: white; */

        }

        table * {
            /* background-color: white; */
            padding: 0;
            margin: 4px;
        }

        tr.tree_other {
            background-color: white;
            height: 30px;

        }

        tr.tree_other td {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tbody>
                <tr class="tree_other">
                    <td>11</td>
                    <td>22</td>
                    <td>33</td>
                    <td>44</td>
                </tr>
                <tr class="tree_other">
                    <td>111111</td>
                    <td>22</td>
                    <td>33</td>
                    <td>44</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
