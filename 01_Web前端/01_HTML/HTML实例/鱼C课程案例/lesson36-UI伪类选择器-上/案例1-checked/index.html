<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置选项被选中时的样式</title>
    <style type="text/css">
        /* 设置表单元素的选项被选中时的样式 */
        :checked+span {
            background-color: red;
            color: green;
        }
    </style>
</head>

<body>
    <form>
        <input type="radio" name="gender" value="male"><span>男人</span><br>
        <input type="radio" name="gender" value="female"><span>女人</span><br>
        <hr>
        <input type="checkbox" name="fruit" value="sugarcane"><span>甘蔗</span><br>
        <input type="checkbox" name="fruit" value="banana"><span>香蕉</span><br>
        <input type="checkbox" name="fruit" value="apple"><span>苹果</span><br>
        <input type="checkbox" name="fruit" value="mango"><span>芒果</span><br>
        <input type="checkbox" name="fruit" value="peach"><span>水蜜桃</span><br>
    </form>
</body>

</html>
