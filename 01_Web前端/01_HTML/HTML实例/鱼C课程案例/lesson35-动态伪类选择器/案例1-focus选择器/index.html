<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>你的名字</title>
    <style type="text/css">
        /* 设置当元素获得焦点时的样式 */
        input#boy:focus {
            background: cyan;
        }

        input#girl:focus {
            background: pink;
        }
    </style>
</head>

<body>
    <form>
        <label>他的名字：</label>
        <input type="text" name="name" id="boy">
        <br><br>
        <label>她的名字：</label>
        <input type="text" name="name" id="girl">
    </form>
</body>

</html>
