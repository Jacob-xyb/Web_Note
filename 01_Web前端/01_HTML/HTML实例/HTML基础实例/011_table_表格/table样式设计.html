<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 80%;
            width: 80%;
            transform:translate(-50%,-50%);
            background-color: grey;
        }
        
        table {
            width: 100%;
        }

        tr {
            height: 30px;
            width: 100%;
        }

        tr.tree_other {
            background-color: white;
        }

    </style>
</head>

<body>
    <div>
        <table>
            <tr class="tree_other"></tr>
        </table>
    </div>
</body>

</html>
