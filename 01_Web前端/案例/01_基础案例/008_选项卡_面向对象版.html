<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        ul, ol {
            list-style: none;
        }

        .tab {
            width: 600px;
            height: 400px;
            border: 10px solid #333;
            margin: 50px auto;

            display: flex;
            flex-direction: column;
        }

        ul {
            height: 60px;
            display: flex;
        }

        ul > li {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #fff;
            background-color: skyblue;
        }

        ul > li.active {
            background-color: orange;
        }

        ol {
            flex: 1;
            position: relative;
        }

        ol > li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 100px;
            color: #fff;
            background-color: purple;
            display: none;
            justify-content: center;
            align-items: center;
        }

        ol > li.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="tab">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <script>
        // 抽象内容
        // + 一个能够完成选项卡的对象，需要有哪些属性和方法
        // + 属性：所有可以点击的按钮盒子
        // + 属性：所有可以切换的选项盒子
        // + 方法：能添加点击事件的方法

        function Tabs(ele) {
            this.ele = document.querySelector(ele);
            this.btns = this.ele.querySelectorAll('ul > li');
            this.tabs = this.ele.querySelectorAll('ol > li');
        }
        Tabs.prototype.change = function () {
            btns = this.btns;
            tabs = this.tabs;
            btns.forEach(function (item, index) {
                item.onclick = function () {
                    btns.forEach(function (t, i) {
                        t.className = '';
                        tabs[i].className = '';
                    })
                    item.className = 'active';
                    tabs[index].className = 'active';
                }
        })
        }

        let tab = new Tabs('div.tab');
        tab.change();
    </script>
</body>
</html>
