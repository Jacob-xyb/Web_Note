<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #open_btn {
            width: 100px;
            height: 30px;
            border: 1px solid #999;
            border-radius: 5px;
        }

        #wd {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            display: none;

            width: 600px;
            height: 400px;
            background-color: rgba(245, 245, 245, .9);
            border: 1px solid #999;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <button id="open_btn">点击打开弹窗</button>
    <div id="wd">
        <button id="wd_close_btn">X</button>
    </div>
    <script>
        let open_btn = document.querySelector('#open_btn');
        open_btn.onclick = function () {
            let wd = document.querySelector('#wd');
            wd.style.display = "block";
        }

        let wd_close_btn = document.getElementById('wd_close_btn');
        wd_close_btn.onclick = function () {
            let wd = document.querySelector('#wd');
            wd.style.display = "none";
        }
    </script>
</body>

</html>
