<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(n+6) {
            color: blueviolet;
        }

        li:nth-child(-n+5) {
            background-color: pink;
        }

        li:nth-child(n+3):nth-child(-n+6) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
        <li>6666</li>
        <li>7777</li>
        <li>8888</li>
        <li>9999</li>
    </ul>
</body>
</html>
