<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .f1 {
            /* 16px */
            font-size: medium;
            font-weight: normal;
            font-style: normal;
            /* 字体是否变形 */
            font-variant: normal;
        }

        .f2 {
            /* 18px */
            font-size: large;
            font-weight: bold;
            font-style: oblique;
        }

        .f3 {
            /* 变形后字体会变小一些 */
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p class="f1">font-size: medium</p>
    <p class="f2">font-size: large</p>
    <p class="f3">font-variant: small-caps</p>
</body>

</html>
