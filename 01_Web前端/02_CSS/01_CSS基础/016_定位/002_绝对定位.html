<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            margin: 0;
            padding: 0;
        }

        .text {
            width: 200px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            top: 100px;
            left: 100px;
        }

        .child {
            height: 50px;
            width: 50px;
            background-color: yellow;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        
    </style>
</head>

<body>
    <!-- 父有定位 -->
    <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam perspiciatis earum enim quisquam vel inventore
        laudantium exercitationem cupiditate similique asperiores, vero nemo, quas eos ab dolorem incidunt. Alias,
        officia sapiente!</div>
    <!-- 子绝父相 -->
    <div class="box">
        <div class="child"></div>
    </div>
</body>

</html>
