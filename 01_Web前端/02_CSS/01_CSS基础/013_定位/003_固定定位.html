<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_page {
            width: 100%;
            height: 1500px;
            background-color: grey;
        }

        .abs {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 50px;
            left: 20px;
            background-color: red;
        }

        .fix {
            position: fixed;
            width: 100px;
            height: 100px;
            bottom: 50px;
            right: 20px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="main_page"></div>
    <div class="abs"></div>
    <div class="fix"></div>
</body>
</html>
