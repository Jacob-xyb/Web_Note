<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: yellow;
            z-index: 100;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: red;
            /* position:absolute; */
            top: 20px;
            left: 20px;
        }

        .child1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position:absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .child2 {
            width: 100px;
            height: 200px;
            background-color: pink;
            position:absolute;
            top: 20px;
            left: 20px;
            /* z-index: -1; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="child"></div>
    </div>
    <br>
    <div class="box">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>

</html>
