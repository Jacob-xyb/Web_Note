<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1, .box2 {
            height: 300px;
            width: 300px;
            float: left;
        }
        
        .box1 {
            background-color: yellow;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
