<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 40px;
            border: 1px solid black;
        }

        .p2 {
            /* 保留html里面的空白 */
            white-space: pre;
        }

        .p3 {
            /* 强制不换行 */
            white-space: nowrap;
        }
        .p4 {
            white-space: pre-wrap;
        }
        .p5 {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <!-- 都是4个空格 -->
    <p class="p1">1    2    3    4</p>
    <p class="p2">1    2    3    4</p>
    <p class="p3">1    2    3    4</p>
    <p class="p4">1    2    3    4</p>
    <p class="p5">1    2    3    4</p>
</body>

</html>
