<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr;
        let tmp;

        // 1.slice()    
        console.log("slice =======");
        arr = [[1, 2, 3], [2, 3, 4]];
        tmp = arr.slice();
        tmp[0][0] = "xx";
        console.log(arr[0], tmp[0]);    // arr 变化了

        // 2.concat();
        console.log("concat =======");
        arr = [[1, 2, 3], [2, 3, 4]];
        tmp = arr.concat();
        tmp[0][0] = "xx";
        console.log(arr[0], tmp[0]);    // arr 变化了
    </script>
</body>

</html>
