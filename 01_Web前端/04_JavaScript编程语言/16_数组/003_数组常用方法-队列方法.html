<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["Apple", "Orange", "Plum"];
        let tmp;
        let res;

        // push
        // ++ arr.push(value)
        // ++ 作用：将数据 追加 到数组的 末尾
        // ++ 返回值：追加数据后数组 最新的长度
        console.log("push =======");
        tmp = fruits.concat();
        res = tmp.push("Peach");    //  4
        console.log(tmp, res);
        // >> push 多个？ >> 可
        tmp = fruits.concat();
        res = tmp.push("Watermelon", "Banana");    // 5
        console.log(tmp, res);
        // >> push 嵌套？ >> 可
        tmp = fruits.concat();
        res = tmp.push(["Watermelon", "Banana"]);    // 4
        console.log(tmp, res);

        // pop
        // ++ arr.pop()
        // ++ 作用：删除数组 最后一个 数据
        // ++ 返回值：被删除的数据
        console.log("pop =======");
        tmp = fruits.concat();
        res = tmp.pop();   //  "Plum"
        console.log(tmp, res);


        // unshift: 语法类似于 push，向前添加
        console.log("unshift =======");
        tmp = fruits.concat();
        res = tmp.unshift("Peach");    //  4
        console.log(tmp, res);

        // shift: 语法类似于 pop, 删除第一个数据
        console.log("shift =======");
        tmp = fruits.concat();
        res = tmp.shift();   //  "Apple"
        console.log(tmp, res);
    </script>
</body>

</html>
