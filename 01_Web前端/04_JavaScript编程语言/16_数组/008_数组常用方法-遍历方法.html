<body>
    <script>
        let arr = ["Bilbo", "Gandalf", "Nazgul"];
        
        // forEach()
        // ++ arr.forEach(function(item, index, array){});
        // ++ 作用：遍历 数组
        // ++ 返回值：无。
        console.log("forEach() =======");
        arr.forEach(function (item, index, array) {
            console.log(`${item} is at index ${index} in ${array}`);
        });
    </script>
