<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = [5, 4, 3, 2, 1];

        for (let i = 0; i < arr.length - 1; i++) {
            let min_idx = i;
            for (let j = i+1; j < arr.length; j++) {
                if (arr[min_idx] > arr[j]) {
                    min_idx = j
                }
            }
            let tmp = arr[i];
            arr[i] = arr[min_idx];
            arr[min_idx] = tmp;
        }

        console.log(arr);
    </script>
</body>

</html>
