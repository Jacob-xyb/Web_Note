<!DOCTYPE html>

<body>
    <script>
        function getRnd(min, max) {
            // 返回 [min, max) 的随机整数
            return Math.floor(Math.random() * (max - min)) + min;
        }

        console.log(getRnd(0, 10));
    </script>
</body>

</html>
