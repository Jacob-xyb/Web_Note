<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tmp = 100;
        for (let index = 0; index < 10; index++, tmp--) {
            console.log(index);
            console.log(tmp);
        }

        // 求质数
        let num_max = 100;
        console.log(num_max, "以内的质数");
        for (let i = 3; i <= num_max; i++) {
            let flag = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(i);
            }
        }

    </script>
</body>
</html>
