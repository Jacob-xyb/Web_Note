<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value1 = +prompt('请输入第一个整数：');
        let value2 = +prompt('请输入第二个整数：');
        let tmpMin = (value1 < value2) ? value1 : value2;
        for (let tmp_value = tmpMin; tmp_value > 0; tmp_value--) {
            if (value1 % tmp_value === 0 && value2 % tmp_value === 0) {
                alert(`最大公约数为：${tmp_value}`);
                break;
            }
        }
    </script>
</body>

</html>
