    <script>
        // 相比较于其他编程语言，JavaScript 中的 null 不是一个“对不存在的 object 的引用”或者 “null 指针”。
        let age = null;
        document.write(typeof(age), `<br>`);    // object  // 这是 JavaScript 语言的一个错误
        document.write(age, `<br>`);    // null
    </script>
