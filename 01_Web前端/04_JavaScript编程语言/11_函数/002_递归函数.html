<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcMulti(num) {
            if (num === 1) {
                return 1;
            }
            let res = 1;
            res *= num * calcMulti(num-1);
            return res;
        }

        let num = +prompt('请输入一个数字：');
        alert( calcMulti(num) );
    </script>
</body>

</html>
