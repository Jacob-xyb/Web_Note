<body>
    <script>
        // 原型对象共享空间
        function Person() { }
        Person.prototype.sayHi = function () { console.log('hello world') };
        
        let p1 = new Person();
        let p2 = new Person();

        console.log(p1.sayHi === p2.sayHi);  // true
    </script>
</body>
