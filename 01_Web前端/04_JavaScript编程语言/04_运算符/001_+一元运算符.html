<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value;
        value = -100;
        document.write(+value);  // -100
        document.write(`<br>`);
        value = '-100';
        document.write(+value);  // -100
        document.write(`<br>`);
        value = true;
        document.write(+value);  // 1
        document.write(`<br>`);
        value = '';
        document.write(+value);  // 0
        document.write(`<br>`);
    </script>
</body>

</html>
