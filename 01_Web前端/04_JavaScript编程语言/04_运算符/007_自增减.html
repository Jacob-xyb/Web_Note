<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let counter, a, b;
        counter = 1;
        a = counter++;
        counter = 1;
        b = ++counter;
        document.write(`${a},${b}`);  // 1, 2
        document.write(`<br>`);
    </script>
</body>

</html>
