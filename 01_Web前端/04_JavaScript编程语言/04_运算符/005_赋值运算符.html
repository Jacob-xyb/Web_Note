<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, b, c;
        a = b = c = 2 + 2;
        document.write(`${a}, ${b}, ${c}`);  // 4, 4, 4
        document.write(`<br>`);
        a = 2;
        document.write(`${a}, ${b}, ${c}`);  // 2, 4, 4
        document.write(`<br>`);

        a = 1;
        b = 2;
        c = 3 - (a = b + 1);
        document.write(`${a}, ${b}, ${c}`);  // 3, 2, 0
        document.write(`<br>`);
    </script>
</body>

</html>
