<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个空对象有两种语法：
        let user;
        user = new Object(); // “构造函数” 的语法
        user = {};  // “字面量” 的语法 || 比较常用

        // 创建一个字面量对象，键在创建时是否用字符串均可
        let obj1 = {
            name: 'Jx',
            age: 18,
            sayHi: function () { console.log('hello world'); }
        }
        let obj2 = {
            "name": 'Jx',
            "age": 18,
            "sayHi": function () { console.log('hello world'); }
        }
        console.log(obj1, obj2);    // 两种是一模一样的，但是JavaScript推荐第一种
    </script>
</body>

</html>
