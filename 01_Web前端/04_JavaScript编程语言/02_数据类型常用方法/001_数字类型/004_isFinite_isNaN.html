<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 会将参数转换为数字
        document.write(isNaN(NaN)); // true
        document.write(`<br>`);
        document.write(isNaN("str")); // true
        document.write(`<br>`);


        // toFixed(n) -> string
        document.write(isFinite("15"));  // true
        document.write(`<br>`);
        document.write(isFinite("str"));   // false，因为是一个特殊的值：NaN
        document.write(`<br>`);
        document.write(isFinite(Infinity));  // false，因为是一个特殊的值：Infinity
        document.write(`<br>`);
    </script>
</body>

</html>
