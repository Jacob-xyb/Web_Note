<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(Math.random());  // 返回一个从[0,1)的随机数
        document.write(`<br>`);
        document.write(Math.max(2, 30, 11.12));
        document.write(`<br>`);
        document.write(Math.pow(2, 10)); // 1024
        document.write(`<br>`);
    </script>
</body>

</html>
