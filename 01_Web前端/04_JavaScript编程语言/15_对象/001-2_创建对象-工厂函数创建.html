<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 工厂函数创建对象
        function creatObj() {
            let obj = {};
            obj.name = 'Jx';
            obj.age = 18;
            obj.sayHi = function () { console.log('hello world'); }

            return obj;
        }

        let obj = creatObj();
        console.log(obj);

        // 注：工厂函数其实很好理解，就是函数内创建了一个对象，然后返回这个对象。
    </script>
</body>

</html>
