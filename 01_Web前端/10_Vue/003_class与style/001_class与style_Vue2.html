<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="box">
        <div :class="classobj">动态切换class对象</div>
        <div :style="styleObj">动态切换style对象</div>
    </div>
    <script>
        let vm = new Vue({
            el: "#box",
            data: {
                classobj: {
                    aa: true,
                    bb: true,
                    cc: false,
                },
                styleObj: {
                    backgroundColor: "red",
                }
            }
        })
    </script>
</body>

</html>
