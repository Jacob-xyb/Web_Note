<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>w3cschool (www.w3cschool.cn) </title>
    <!-- 引入 echarts.js -->
    <script src="../../echarts.min.js"></script>
    <style>
        #main {
            width: 800px;
            height: 600px;
            margin: 120px auto;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'));

        let option = {
            xAxis: {
                name: "商品种类",
                nameLocation: "middle",
                nameGap: 40,    // 坐标轴名称与轴线之间的距离。
                nameRotate: 10, // 角度 逆时针
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    inside: true,   // 坐标轴刻度朝内
                },
            },
            yAxis: {
                type: 'value',
            },
            series: [
                {
                    data: [150, 230, 224, 218, 135, 147, 260],
                    type: 'line'
                }
            ]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
