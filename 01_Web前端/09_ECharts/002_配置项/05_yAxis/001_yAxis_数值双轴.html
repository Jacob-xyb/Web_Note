<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>w3cschool (www.w3cschool.cn) </title>
    <!-- 引入 echarts.js -->
    <script src="../../echarts.min.js"></script>
    <style>
        #main {
            width: 800px;
            height: 600px;
            margin: 120px auto;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        let myChart = echarts.init(document.getElementById('main'));

        let option = {
            xAxis: {
                name: "商品种类",
                type: 'value',
                axisTick: {
                    inside: true,   // 坐标轴刻度朝内
                },
            },
            yAxis: [
                {
                    type: 'value',
                },
                {
                    type: 'value',
                },
            ],
            series: [
                {
                    data: [
                        [1, 150],
                        [2, 230],
                        [3, 224],
                        [4, 218],
                        [5, 135],
                        [6, 147],
                        [7, 260]],
                    type: 'line',
                    yAxisIndex: 0,
                },
                {
                    data: [
                        [1, 111],
                        [2, 122],
                        [3, 133],
                        [4, 144],
                        [5, 155],
                        [6, 166],
                        [7, 177]],
                    type: 'line',
                    yAxisIndex: 1,
                },
            ],
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
