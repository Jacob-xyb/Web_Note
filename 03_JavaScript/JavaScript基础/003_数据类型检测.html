        <script>
            // 1. typeof 检测数据类型 -> string
            let age = 18
            let name = 'Jacob-xyb'
            let bool = true
            let none_obj = null
            let un_define
            console.log(typeof(age))                // number
            console.log(typeof(name))               // string
            console.log(typeof(bool))               // boolean
            console.log(typeof(none_obj))           // object
            console.log(typeof(un_define))          // undefined
            console.log(typeof(typeof(age)))        // string
            console.log(age + '10')                 // 1810 ; 数字 + 字符串 -> 字符串
        </script>
    </body>
